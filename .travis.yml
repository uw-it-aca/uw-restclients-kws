sudo: false
language: python
python:
- '3.6'
before_script:
- pip install -e .
- pip install pycodestyle
- pip install nose2
- pip install coverage
- pip install commonconf
- pip install coveralls
script:
- pycodestyle uw_kws/
- coverage run uw_kws/test.py -v
after_script:
- coveralls
before_deploy:
- find uw_kws/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > uw_kws/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
